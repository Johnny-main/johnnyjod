<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code-like Code Preview</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        /* Sidebar Styling (like VS Code's File Explorer) */
        #sidebar {
            background-color: #252526;
            padding: 20px;
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-right: 1px solid #333;
            height: 100vh; /* Set height to full viewport */
            overflow-y: auto; /* Allow vertical scrolling */
        }
        #sidebar button {
            background-color: #3c3c3c;
            color: #d4d4d4;
            padding: 10px;
            text-align: left;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        #sidebar button:hover {
            background-color: #555;
        }
        /* Code Editor Area */
        #editor-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        #header {
            background-color: #007acc;
            padding: 10px;
            font-size: 16px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #code-preview {
            padding: 20px;
            background-color: #1e1e1e;
            color: #dcdcdc;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-y: auto;
            height: 100%;
            border-top: 1px solid #333;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        /* Copy Button Styling */
        #copy-btn {
            background-color: #0e639c;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        #copy-btn:hover {
            background-color: #1177bb;
        }
        /* Scrollbar Customization */
        #code-preview::-webkit-scrollbar {
            width: 10px;
        }
        #code-preview::-webkit-scrollbar-thumb {
            background-color: #007acc;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <!-- Buttons will be generated dynamically here -->
</div>

<div id="editor-container">
    <div id="header">
        <div id="current-file">Select a program to view</div>
        <button id="copy-btn" style="display: none;" onclick="copyToClipboard()">Copy Code</button>
    </div>

    <div id="code-preview">
        <!-- Code will be displayed here -->
    </div>
</div>

<script>
    async function loadPrograms() {
        try {
            const response = await fetch('data/codes.json');
            const programData = await response.json();
            
            const sidebar = document.getElementById('sidebar');
            programData.programs.forEach((program, index) => {
                const button = document.createElement('button');
                button.innerText = program.name;
                button.onclick = () => showCode(program.path);
                sidebar.appendChild(button);
            });
        } catch (error) {
            console.error('Error loading programs:', error);
        }
    }

    async function showCode(path) {
        try {
            const response = await fetch(path);
            const code = await response.text();

            const codePreview = document.getElementById('code-preview');
            codePreview.innerText = code;

            const currentFile = document.getElementById('current-file');
            currentFile.innerText = path.split('/').pop(); // Get the file name

            document.getElementById('copy-btn').style.display = 'block';
        } catch (error) {
            console.error('Error loading code:', error);
        }
    }

    function copyToClipboard() {
        const codePreview = document.getElementById('code-preview');
        const text = codePreview.innerText;

        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
    }

    // Load programs dynamically on page load
    window.onload = loadPrograms;
</script>

</body>
</html>
